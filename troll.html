<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart | BlueOrbit Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }
    body{
      background:#0b0f1a;
      color:#fff;
      padding:40px 10%;
    }
    .company-name{
      font-size:1.4rem;
      font-weight:700;
      color:#38bdf8;
      margin-bottom:40px;
      text-align:center;
    }
    .cart-empty{
      text-align:center;
      padding:60px 20px;
    }
    .cart-empty h2{
      color:#38bdf8;
      margin-bottom:20px;
    }
    .back-btn{
      background:transparent;
      border:1px solid #38bdf8;
      color:#38bdf8;
      padding:12px 24px;
      border-radius:16px;
      cursor:pointer;
      margin-top:20px;
      transition:.3s;
    }
    .back-btn:hover{
      background:#38bdf8;
      color:#020617;
    }
    .cart-container{
      max-width:1000px;
      margin:0 auto;
    }
    .cart-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:40px;
      padding-bottom:20px;
      border-bottom:1px solid #38bdf8;
    }
    .total-items{
      color:#94a3b8;
    }
    .cart-table{
      width:100%;
      border-collapse:collapse;
      margin-bottom:40px;
    }
    .cart-table th,
    .cart-table td{
      padding:20px;
      text-align:left;
      border-bottom:1px solid #1e293b;
    }
    .cart-table th{
      color:#38bdf8;
      font-weight:600;
    }
    .price-col{
      color:#38bdf8;
      font-weight:600;
    }
    .qty-btn{
      background:#38bdf8;
      color:#020617;
      border:none;
      padding:6px 12px;
      border-radius:8px;
      cursor:pointer;
      margin:0 4px;
      font-size:.9rem;
    }
    .remove-btn{
      background:transparent;
      color:#94a3b8;
      border:1px solid #94a3b8;
      padding:8px 16px;
      border-radius:12px;
      cursor:pointer;
      transition:.3s;
    }
    .remove-btn:hover{
      background:#94a3b8;
      color:#020617;
    }
    .checkout-section{
      background:#020617;
      padding:30px;
      border-radius:24px;
      text-align:center;
    }
    .total-price{
      font-size:2rem;
      color:#38bdf8;
      font-weight:700;
      margin:20px 0;
    }
    .checkout-btn{
      background:#38bdf8;
      color:#020617;
      border:none;
      padding:18px 40px;
      border-radius:20px;
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      transition:.3s;
    }
    .checkout-btn:hover{
      transform:scale(1.05);
    }
  </style>
</head>
<body>
  <div class="company-name">BlueOrbit Technologies</div>
  
  <div class="cart-container">
    <div class="cart-header">
      <h1 style="font-size:2.5rem;">Shopping Cart</h1>
      <div class="total-items" id="totalItems">0 items</div>
    </div>

    <div id="cartContent">
      <!-- Cart content will be populated by JavaScript -->
    </div>

    <div class="checkout-section" id="checkoutSection" style="display:none;">
      <h3>Total Amount</h3>
      <div class="total-price" id="totalPrice">â‚¹0</div>
      <button class="checkout-btn" onclick="completeOrder()">Complete Order</button>
      <p style="color:#94a3b8; margin-top:15px; font-size:.9rem;">
        Free shipping across India â€¢ Secure payment
      </p>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const cartContent = document.getElementById('cartContent');
      const totalItemsEl = document.getElementById('totalItems');
      const checkoutSection = document.getElementById('checkoutSection');
      const totalPriceEl = document.getElementById('totalPrice');

      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="cart-empty">
            <h2>Your cart is empty</h2>
            <p>Add some amazing HDDs to get started!</p>
            <button class="back-btn" onclick="window.location.href='index.html'">Continue Shopping</button>
          </div>
        `;
        return;
      }

      let total = 0;
      let html = `
        <table class="cart-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
      `;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        html += `
          <tr>
            <td>${item.name}</td>
            <td class="price-col">â‚¹${item.price.toLocaleString()}</td>
            <td>
              <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
              ${item.quantity}
              <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </td>
            <td class="price-col">â‚¹${itemTotal.toLocaleString()}</td>
            <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
          </tr>
        `;
      });

      html += `
          </tbody>
        </table>
      `;

      cartContent.innerHTML = html;
      totalItemsEl.textContent = `${cart.reduce((sum, item) => sum + item.quantity, 0)} items`;
      totalPriceEl.textContent = `â‚¹${total.toLocaleString()}`;
      checkoutSection.style.display = 'block';
    }

    function updateQuantity(index, change) {
      if (cart[index].quantity + change > 0) {
        cart[index].quantity += change;
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function completeOrder() {
      alert('Thank you for your order! ðŸš€

Order placed successfully.
We will contact you soon for delivery details.');
      localStorage.removeItem('cart');
      cart = [];
      renderCart();
    }

    // Initialize
    renderCart();
  </script>
</body>
</html>
